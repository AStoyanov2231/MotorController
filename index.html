<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Control Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ui container main-container">
        <div class="ui two column grid">
            <div class="column">
                <div class="ui segment">
                    <h3 class="ui header">Configuration</h3>
                    <div class="ui form">
                        <div class="field">
                            <label>Motor</label>
                            <select class="ui dropdown" id="motor-select">
                                <option value="maxon">Maxon</option>
                                <option value="embpapst">Embpapst</option>
                                <option value="custom">Custom</option>
                            </select>
                        </div>

                        <div class="field">
                            <label>Operation Mode</label>
                            <select class="ui dropdown" id="operation-mode">
                                <option value="speed">Speed</option>
                                <option value="position">Position</option>
                                <option value="manual-speed">Manual Speed</option>
                                <option value="manual-position">Manual Position</option>
                            </select>
                        </div>

                        <div class="field">
                            <label>Data Cycle Period</label>
                            <input type="text" placeholder="[0 - 1.e(-9)]">
                        </div>

                        <div class="field">
                            <label>Ramp Up Time</label>
                            <input type="text">
                        </div>

                        <div class="field">
                            <label>Ramp Plato Time</label>
                            <input type="text">
                        </div>

                        <div class="field">
                            <label>Ramp Down Time</label>
                            <input type="text">
                        </div>

                        <div class="field">
                            <label>Quick Stop Time</label>
                            <input type="text">
                        </div>

                        <button class="ui primary button" id="apply-config">Apply Config</button>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="ui segment">
                    <h3 class="ui header">Calibration</h3>
                    <div class="ui form">
                        <div class="ui three column grid">
                            <!-- Speed Column -->
                            <div class="column">
                                <div class="pid-group">
                                    <label>Speed</label>
                                    <div class="field">
                                        <select class="ui dropdown" id="speed-ki">
                                            <option value="Ki">- Ki</option>
                                            <option value="Kp">- Kp</option>
                                            <option value="Kd">- Kd</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Position Column -->
                            <div class="column">
                                <div class="pid-group">
                                    <label>Position</label>
                                    <div class="field">
                                        <select class="ui dropdown" id="position-ki">
                                            <option value="Ki">- Ki</option>
                                            <option value="Kp">- Kp</option>
                                            <option value="Kd">- Kd</option>
                                        </select>
                                    </div>

                                </div>
                            </div>

                            <!-- Torque Column -->
                            <div class="column">
                                <div class="pid-group">
                                    <label>Torque</label>
                                    <div class="field">
                                        <select class="ui dropdown" id="torque-ki">
                                            <option value="Ki">- Ki</option>
                                            <option value="Kp">- Kp</option>
                                            <option value="Kd">- Kd</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button class="ui primary button" id="apply-pids">Apply PIDs</button>
                    </div>

                    <h3 class="ui header">Trajectory Control</h3>
                    <div class="ui form">
                        <div class="two fields">
                            <div class="field">
                                <label>Speed</label>
                                <div class="ui action input">
                                    <input type="number">
                                    <button class="ui button">Set</button>
                                </div>
                            </div>
                            <div class="field">
                                <label>Position</label>
                                <div class="ui action input">
                                    <input type="number">
                                    <button class="ui button">Set</button>
                                </div>
                            </div>
                        </div>
                        <button class="ui primary button" id="execute-ramp">Execute Ramp</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-buttons">
            <button class="ui button" id="restore-default">Restore Default</button>
            <button class="ui primary button" id="save-all">Save All</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="script.js"></script>
    <script src="client.js"></script>
</body>
</html>
